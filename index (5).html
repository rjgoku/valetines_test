<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíï Will You Be My Valentine? üíï</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Quicksand', sans-serif; overflow: hidden; height: 100vh; width: 100vw; }
  #page1 {
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    min-height: 100vh; background: linear-gradient(180deg, #ffe6f0 0%, #ffb3d9 40%, #ff80bf 100%);
    position: relative; overflow: hidden;
  }
  .floating-hearts { position: absolute; inset: 0; pointer-events: none; z-index: 0; }
  .floating-hearts .heart { position: absolute; font-size: 20px; animation: floatUp linear infinite; opacity: 0.5; }
  @keyframes floatUp {
    0% { transform: translateY(100vh) rotate(0deg) scale(1); opacity: 0; }
    10% { opacity: 0.6; } 90% { opacity: 0.6; }
    100% { transform: translateY(-10vh) rotate(360deg) scale(0.5); opacity: 0; }
  }
  .content { position: relative; z-index: 1; text-align: center; animation: fadeInUp 1s ease-out; }
  @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
  .main-image {
    width: min(380px, 80vw); border-radius: 24px;
    box-shadow: 0 12px 50px rgba(255, 0, 102, 0.35); border: 5px solid white;
    animation: gentleBounce 3s ease-in-out infinite; margin-bottom: 24px;
  }
  @keyframes gentleBounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
  .question {
    font-family: 'Pacifico', cursive; font-size: clamp(28px, 5vw, 52px); color: #cc0052;
    text-shadow: 2px 2px 0 white, 0 0 20px rgba(255, 0, 102, 0.3); margin-bottom: 30px; line-height: 1.3;
  }
  .buttons-area { display: flex; gap: 30px; align-items: center; justify-content: center; position: relative; min-height: 120px; width: 100%; }
  .btn-yes {
    font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: clamp(24px, 4vw, 38px);
    padding: 18px 60px; background: linear-gradient(135deg, #ff1a75, #ff4d94, #ff1a75);
    background-size: 200% 200%; animation: shimmer 2s ease-in-out infinite;
    color: white; border: 4px solid white; border-radius: 50px; cursor: pointer;
    box-shadow: 0 8px 30px rgba(255, 0, 80, 0.5), inset 0 2px 4px rgba(255, 255, 255, 0.3);
    transition: transform 0.2s, box-shadow 0.2s; z-index: 10;
  }
  .btn-yes:hover { transform: scale(1.15); box-shadow: 0 12px 40px rgba(255, 0, 80, 0.7), inset 0 2px 4px rgba(255, 255, 255, 0.3); }
  @keyframes shimmer { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
  .btn-no {
    font-family: 'Quicksand', sans-serif; font-weight: 600; font-size: 14px;
    padding: 8px 24px; background: #ffcce0; color: #cc0052; border: 2px solid #ff80b3;
    border-radius: 30px; cursor: pointer; transition: all 0.1s;
    position: absolute; right: calc(50% - 180px); z-index: 10; user-select: none;
  }
  .shy-message {
    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
    background: white; color: #cc0052; font-family: 'Pacifico', cursive;
    font-size: clamp(18px, 3vw, 28px); padding: 16px 32px; border-radius: 20px;
    box-shadow: 0 8px 30px rgba(255, 0, 102, 0.3); z-index: 100;
    opacity: 0; pointer-events: none; transition: opacity 0.3s;
  }
  .shy-message.show { opacity: 1; }
  #page2 {
    display: none; flex-direction: column; align-items: center; justify-content: center;
    min-height: 100vh; background: linear-gradient(180deg, #fff0f5 0%, #ffd6e8 50%, #ffb3d9 100%);
    position: relative; overflow: hidden;
  }
  #page2 .content { animation: zoomIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); }
  @keyframes zoomIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
  .couple-image {
    width: min(350px, 80vw); border-radius: 50%;
    box-shadow: 0 12px 50px rgba(255, 0, 102, 0.3); border: 6px solid white;
    animation: pulse 2s ease-in-out infinite; margin-bottom: 24px;
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); box-shadow: 0 12px 50px rgba(255, 0, 102, 0.3); }
    50% { transform: scale(1.03); box-shadow: 0 16px 60px rgba(255, 0, 102, 0.5); }
  }
  .yay-text { font-family: 'Pacifico', cursive; font-size: clamp(32px, 6vw, 60px); color: #cc0052; text-shadow: 2px 2px 0 white, 0 0 30px rgba(255, 0, 102, 0.3); margin-bottom: 10px; }
  .sub-text { font-family: 'Quicksand', sans-serif; font-weight: 600; font-size: clamp(16px, 2.5vw, 24px); color: #e6005c; opacity: 0.85; }
  .confetti-piece { position: fixed; width: 10px; height: 10px; top: -20px; z-index: 200; animation: confettiFall linear forwards; }
  @keyframes confettiFall { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(110vh) rotate(720deg); opacity: 0; } }
  .sparkle-burst { position: fixed; pointer-events: none; z-index: 300; font-size: 30px; animation: sparkle 1s ease-out forwards; }
  @keyframes sparkle { 0% { transform: scale(0) rotate(0deg); opacity: 1; } 50% { transform: scale(1.5) rotate(180deg); opacity: 1; } 100% { transform: scale(0) rotate(360deg); opacity: 0; } }
</style>
</head>

<div id="page1">
  <div class="floating-hearts" id="heartsContainer"></div>
  <div class="content">
    <img class="main-image" id="mainImg" alt="Hello Kitty Valentine">
    <h1 class="question">Jules, would you be<br>my Valentine? üíï</h1>
    <div class="buttons-area" id="buttonsArea">
      <button class="btn-yes" onclick="sayYes()">Yes! üíñ</button>
      <button class="btn-no" id="noBtn">No</button>
    </div>
  </div>
  <div class="shy-message" id="shyMsg">You're just being shy~ üôàüíï</div>
</div>
<div id="page2">
  <div class="content">
    <img class="couple-image" id="coupleImg" alt="Hello Kitty Couple">
    <h1 class="yay-text">YAY!! I LOVE YOU BABY ‚ù§Ô∏è</h1>
    
  </div>
</div>

    noBtn.style.padding = `${Math.max(4, 8 - noAttempts)}px ${Math.max(12, 24 - noAttempts * 2)}px`;
    shyMsg.textContent = shyMessages[noAttempts % shyMessages.length];
    shyMsg.classList.add('show');
    setTimeout(() => shyMsg.classList.remove('show'), 1500);
  }
  noBtn.addEventListener('mouseenter', moveNoButton);
  noBtn.addEventListener('click', moveNoButton);
  noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoButton(); });
